<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="logiq.js" defer></script>
    <title>Image Resizer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="upload-box">
        <input type="file" accept="image/*" hidden />
        <img src="img/upload-icon.svg" alt="" />
        <p>Telecharger un fichier</p>
      </div>
      <div class="content">
        <div class="row sizes">
          <div class="column width">
            <label>Largeur</label>
            <input type="number" />
          </div>

          <div class="column height">
            <label>Hauteur</label>
            <input type="number" />
          </div>
        </div>

        <div class="row checkboxes">
          <div class="column ratio">
            <input type="checkbox" id="ratio" checked />
            <label for="ratio">Ratio auto</label>
          </div>

          <div class="column quality">
            <input type="checkbox" id="quality >
            <label for="quality">Reduire qualit√© </label>
          </div>
        </div>
        <button class="download-btn">Telecharger Image</button>
      </div>
    </div>
  </body>
</html>
